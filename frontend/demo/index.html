<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
    <h1 class="title is-1">Videos</h1>
        <div id="app">
    </div>
</div>
    <script>
       
        fetch('http://localhost:9080/api/showall')
        .then(response=>response.json())
        .then(data=>{
        let results = data["MSG"].map(d=>
            `<article class="media">
  <figure class="media-left">
    <p class="image is-128x128">
      <img src="${d["PICTURE"]}">
    </p>
  </figure>
  <div class="media-content">
    <div class="content">

    <h3>${d["TITLE"]}</h3>

    </div>

    </div>
    <div class="media-right">
            <a class="button is-medium is-primary" href="${d["LINK"]}">View</a>
    <a class="button is-medium is-warning" href="update.html?id=${d["ID"]}">Update</a>
    <a class="button is-medium is-danger" href="delete.html?id=${d["ID"]}">Delete</a>
 </div>
    </article>
            `).join("")
           

            document.querySelector('#app').innerHTML = results;
        })
       
    </script>
</body>
</html>
